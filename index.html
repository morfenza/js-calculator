<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      Calculator
    </header>

    <div class="main-container">
      <div class="screen">
        <div class="upper-screen">
          upper
        </div>
        <div class="bottom-screen">
          bottom
        </div>
      </div>
      <div class="row-1-container">
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
        <button class="equals">=</button>
      </div>
      <div class="row-2-container">
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="operator divide">÷</button>
      </div>
      <div class="row-3-container">
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="operator multiply">x</button>
      </div>
      <div class="row-4-container">
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="operator minus">-</button>
      </div>
      <div class="row-5-container">
        <button class="point">.</button>
        <button class="number zero">0</button>
        <button class="sign-change">+/-</button>
        <button class="operator plus">+</button>
      </div>
    </div>

    <footer>
      Project created by <a href="https://github.com/morfenza" target="_blank">Ian Lourenço</a>
    </footer>
  </body>
</html>
