<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      Calculator
    </header>
    <div class="main-container">
      <div class="screen">
        screen
      </div>
      <div class="row-1-container">
        <button>Clear</button>
        <button>Delete</button>
        <button>=</button>
      </div>
      <div class="row-2-container">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
      </div>
      <div class="row-3-container">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="row-4-container">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row-5-container">
        <button>.</button>
        <button>0</button>
        <button>+/-</button>
        <button>+</button>
      </div>
    </div>
    <footer>
      Project created by <a href="https://github.com/morfenza" target="_blank">Ian Lourenço</a>
    </footer>
  </body>
</html>
